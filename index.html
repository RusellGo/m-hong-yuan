<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <title>弘源海购-首页</title>
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">

  <link rel="stylesheet/less" href="./css/reset.less">

  <link rel="stylesheet/less" href="./css/home_download.less">
  <link rel="stylesheet/less" href="./css/home_commodity_subsidies.less">
  <link rel="stylesheet/less" href="./css/home_category.less">

  <script src="./js/lessc.js"></script>

<body>

  <!-- 底部tabbar -->
  <div class="tabbar">
    <div class="item">
      <img src="./img/tabbar_home_active.png" alt="">

  <div class="home">

    <div class="download">

      <a class="right" href="#">
        打开App

    </div>

    <div class="commodity-subsidies">

        <div class="left">
          <img src="./img/subsidy.png" alt="">

            <span class="item hours">07</span>
            <span class="split">:</span>
            <span class="item minutes">35</span>

        <div class="right">
          大牌底价补贴
        </div>
      </div>
      <div class="list">
        <div class="item">
          <img src="./img/subsidy_01.png" alt="">
          <div class="info">
            <div class="new">
              硬核价<span class="price">￥362</span>
            </div>
            <div class="old">￥999</div>
          </div>
        </div>
        <div class="item">
          <img src="./img/subsidy_02.jpg" alt="">
          <div class="info">
            <div class="new">
              硬核价<span class="price">￥362</span>
            </div>
            <div class="old">￥999</div>
          </div>
        </div>
        <div class="item">
          <img src="./img/subsidy_03.jpg" alt="">
          <div class="info">
            <div class="new">
              硬核价<span class="price">￥362</span>
            </div>
            <div class="old">￥999</div>
          </div>
        </div>
        <div class="item">
          <img src="./img/subsidy_04.png" alt="">
          <div class="info">
            <div class="new">
              硬核价<span class="price">￥362</span>
            </div>
            <div class="old">￥999</div>
          </div>
        </div>
      </div>
    </div>

    <!-- 分类 -->
    <div class="category">
      <div class="item active">
        <div class="title">精选</div>
        <div class="subtitle">猜你喜欢</div>
      </div>
      <div class="item">
        <div class="title">特惠</div>
        <div class="subtitle">多买多省</div>
      </div>
      <div class="item">
        <div class="title">美妆</div>
        <div class="subtitle">魅力妆扮</div>
      </div>
      <div class="item">
        <div class="title">母婴</div>
        <div class="subtitle">家有萌宝</div>
      </div>
      <div class="item">
        <div class="title">数码</div>
